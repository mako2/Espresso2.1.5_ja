	<a name="ExtendingWithSugars"></a>	<h2>Extending With Sugars</h2>
	<p>Espresso has an extensive plug-in architecture, which allows you to add new languages, CodeSense support and much more. We call these plug-ins Sugars, and you can get more of them by choosing <span class="tlmenu">ヘルプ</span> &gt; Sugar プラグインを取得&hellip;</p></body>
